<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Tree App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Family Tree Manager</h1>

    <div id="auth-section">
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-pass" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="form-switch" onclick="toggleForms()">No account? Register here</p>
      </form>

      <form id="register-form" class="auth-form hidden">
        <h2>Register</h2>
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-pass" placeholder="Password" required />
        <input type="text" id="reg-phone" placeholder="Phone" required />
        <button type="submit">Register</button>
        <p class="form-switch" onclick="toggleForms()">Have an account? Login</p>
      </form>
    </div>

    <div id="dashboard" class="hidden">
      <h2>Family Tree</h2>
      <textarea id="tree-data" rows="10" placeholder='[{"name":"John","relation":"Father"}]'></textarea>
      <button onclick="saveTree()">Save Tree</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
