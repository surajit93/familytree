<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    input, button, textarea { width: 100%; margin-top: 8px; padding: 8px; font-size: 1em; }
    .section { margin-bottom: 20px; }
    pre { background: #f4f4f4; padding: 10px; overflow: auto; }
  </style>
</head>
<body>

  <h2>üë§ Register / Login</h2>
  <div class="section">
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <h2>üå≥ Family Tree JSON</h2>
  <div class="section">
    <textarea id="treeData" rows="10" placeholder="Edit your tree JSON here..."></textarea>
    <button onclick="save()">Save</button>
    <p id="saveStatus"></p>
  </div>

  <script>
    const API_BASE_URL = 'https://familytree-api.surajit-familytree.workers.dev'; // ‚úÖ Replace if needed
    let userId = '';
    let password = '';

    async function register() {
      userId = document.getElementById('userId').value.trim();
      password = document.getElementById('password').value;
      const res = await fetch(API_BASE_URL + '/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, password })
      });
      const json = await res.json();
      document.getElementById('status').textContent = json.success ? '‚úÖ Registered!' : '‚ùå ' + json.message;
    }

    async function login() {
      userId = document.getElementById('userId').value.trim();
      password = document.getElementById('password').value;
      const res = await fetch(API_BASE_URL + '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, password })
      });
      const json = await res.json();
      if (json.success) {
        document.getElementById('treeData').value = JSON.stringify(json.tree || {}, null, 2);
        document.getElementById('status').textContent = '‚úÖ Logged in!';
      } else {
        document.getElementById('status').textContent = '‚ùå ' + json.message;
      }
    }

    async function save() {
      const tree = document.getElementById('treeData').value;
      const res = await fetch(API_BASE_URL + '/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, password, tree })
      });
      const json = await res.json();
      document.getElementById('saveStatus').textContent = json.success ? '‚úÖ Saved!' : '‚ùå ' + json.message;
    }
  </script>

</body>
</html>
